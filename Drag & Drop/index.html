<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop Sample</title>
    <link rel="stylesheet" href="app.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
</head>
<body>
    <h1 style="font-size: 3rem; color : #fff">Drag & Drop any Position</h1>
    <div class="wrapper">
        <div class="content">
            <div class="items">Display Item One <span>&#9776;</span></div>
            <div class="items">Display Item Two <span>&#9776;</span></div>
            <div class="items">Display Item Three <span>&#9776;</span></div>
            <div class="items">Display Item Four <span>&#9776;</span></div>
            <div class="items">Display Item Five <span>&#9776;</span></div>
            <div class="items">Display Item Six <span>&#9776;</span></div>
        </div>
    </div>
    <script>
        const dragArea = document.querySelector(".content")
        new Sortable(dragArea, {animation : 350})
    </script>
</body>
</html>
