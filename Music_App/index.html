<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music App</title>
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="wrapper">
    <main class="main">
      <div class="top-bar">
        <i class="fa fa-chevron-down" aria-hidden="true"></i>
        <span>Now playing</span>
        <i>...</i>
      </div>
      <div class="music-img">
        <img src="../images/bg2.jpg" alt="" srcset=" ">
      </div>
      <div class="music-text">
        <p class="title">Hardwind - Want me</p>
        <p class="author">Mike Angelo</p>
      </div>
      <div class="music-progress">
        <div class="progress-bar"></div>
      </div>
      <div class="timer">
        <audio src="" ></audio>
        <span class="current">0.20</span>
        <span class="end">3.08</span>
      </div>
      <div class="controls">
        <i class="fa fa-repeat" aria-hidden="true"></i>
        <i class="fa fa-step-backward" aria-hidden="true"></i>
        <i class="fa fa-play-circle play-btn" aria-hidden="true"></i>
        <i class="fa fa-step-forward" aria-hidden="true"></i>
        <i class="fa fa-list" aria-hidden="true"></i>
      </div>
      <div class="popup">
        <div class="music-list">
          <div class="header">
            <div class="controls">
              <div> <span><i class="fa fa-list" aria-hidden="true" style="font-size: 18px; padding:0 10px ;"></i></span> Music List</div>
              <div><i class="fa fa-times" aria-hidden="true" style="font-size: 20px; font-weight: 600;"></i></div>
            </div>
          </div>
          <div class="music-content"></div>
        </div>
      </div>
    </main>
  </div>
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
